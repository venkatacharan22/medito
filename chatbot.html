<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychiatrist Chatbot - Mental Peace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.7;
      pointer-events: none;
      animation: floatLeaf 12s linear infinite;
    }
    @keyframes floatLeaf {
      0% {
        transform: translateY(-60px) rotate(-10deg) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(60vh) rotate(20deg) scale(1.2);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(-15deg) scale(1);
        opacity: 0.3;
      }
    }
    .wind {
      animation: windMove 10s linear infinite alternate;
    }
    @keyframes windMove {
      0% { left: 5vw; }
      100% { left: 85vw; }
    }
    .chat-container {
      background: rgba(255,255,255,0.92);
      border-radius: 2.5rem;
      box-shadow: 0 12px 48px 0 rgba(31,38,135,0.20);
      padding: 3.5rem 2.5rem 2.5rem 2.5rem;
      max-width: 650px;
      width: 100%;
      margin: 0 auto;
      margin-top: 6vh;
      position: relative;
      z-index: 2;
      min-height: 560px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .chat-scroll {
      max-height: 440px;
      min-height: 320px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
      padding-right: 8px;
      scroll-behavior: smooth;
    }
    .chat-bubble {
      padding: 1.2rem 1.5rem;
      border-radius: 1.8rem;
      margin-bottom: 0.7rem;
      max-width: 85%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      font-size: 1.18rem;
      line-height: 1.7;
      transition: background 0.3s;
    }
    .bot {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      color: #3b3b3b;
      align-self: flex-start;
      border-bottom-left-radius: 0.6rem;
    }
    .user {
      background: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
      color: #3b3b3b;
      align-self: flex-end;
      border-bottom-right-radius: 0.6rem;
    }
    #user-input {
      font-size: 1.1rem;
      padding: 1.1rem 1.2rem;
      border-radius: 2rem;
      border: 1.5px solid #b2f7ef;
      background: #f9f9f9;
      box-shadow: 0 2px 8px rgba(67, 206, 162, 0.06);
    }
    #user-input:focus {
      outline: none;
      border-color: #43cea2;
      background: #e6fff9;
    }
    #chat-form button {
      font-size: 1.1rem;
      padding: 1.1rem 2rem;
      border-radius: 2rem;
    }
    .nav-gradient {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
    }
    .animate-fadeInLeft {
      animation: fadeInLeft 1s;
    }
    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .animate-bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .nav-anim {
      transition: all 0.3s;
    }
    .glow {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Sidebar Navbar -->
    <nav class="flex flex-col items-center py-10 px-4 w-56 nav-gradient rounded-tr-3xl rounded-br-3xl shadow-xl animate-fadeInLeft z-10">
      <h1 class="text-white text-3xl font-extrabold mb-12 tracking-widest drop-shadow-lg animate-bounce">MENU</h1>
      <ul class="flex flex-col gap-8 w-full">
        <li>
          <a href="animated-navbar.html" class="nav-anim glow flex items-center gap-4 px-6 py-4 rounded-xl bg-gradient-to-r from-yellow-400 to-pink-400 text-white font-bold text-lg shadow-lg hover:from-pink-400 hover:to-yellow-400 transition-all duration-300">
            üè† Home
          </a>
        </li>
        <li>
          <a href="chatbot.html" class="nav-anim glow flex items-center gap-4 px-6 py-4 rounded-xl bg-gradient-to-r from-pink-400 to-yellow-400 text-white font-bold text-lg shadow-lg hover:from-yellow-400 hover:to-pink-400 transition-all duration-300">
            ü§ñ Chatbot
          </a>
        </li>
        <li>
          <a href="medspace.html" class="nav-anim glow flex items-center gap-4 px-6 py-4 rounded-xl bg-gradient-to-r from-green-400 to-blue-400 text-white font-bold text-lg shadow-lg hover:from-blue-400 hover:to-green-400">
            üßò Med Space
          </a>
        </li>
        <li>
          <a href="games.html" class="nav-anim glow flex items-center gap-4 px-6 py-4 rounded-xl bg-gradient-to-r from-purple-400 to-pink-500 text-white font-bold text-lg shadow-lg hover:from-pink-500 hover:to-purple-400">
            üéÆ Games
          </a>
        </li>
      </ul>
    </nav>
    <!-- Chatbot Main Content -->
    <main class="flex-1 flex flex-col justify-center items-center p-12 animate-fadeIn relative overflow-hidden">
      <!-- Windy leafy animation -->
      <div id="leaves"></div>
      <div class="chat-container">
        <h2 class="text-2xl font-bold text-teal-600 mb-6 text-center">üåø Psychiatrist Bot</h2>
        <div class="chat-scroll" id="chat">
          <div class="chat-bubble bot">Hello! I'm your mental peace assistant. How are you feeling today?</div>
        </div>
        <form id="chat-form" class="flex gap-2">
          <input id="user-input" type="text" class="flex-1 px-4 py-2 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Type your thoughts..." autocomplete="off" required />
          <button type="submit" class="bg-teal-400 hover:bg-teal-600 text-white font-bold px-5 py-2 rounded-2xl transition">Send</button>
        </form>
      </div>
    </main>
  </div>
  <script>
    // Windy leafy animation
    const leafSVG = `<svg viewBox='0 0 40 40'><ellipse cx='20' cy='20' rx='18' ry='8' fill='#7ed957' /><ellipse cx='20' cy='20' rx='8' ry='18' fill='#43cea2' opacity='0.7'/></svg>`;
    function spawnLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'leaf wind';
      leaf.innerHTML = leafSVG;
      leaf.style.left = Math.random() * 90 + 'vw';
      leaf.style.top = -Math.random() * 60 + 'px';
      leaf.style.animationDelay = Math.random() * 10 + 's';
      document.getElementById('leaves').appendChild(leaf);
      setTimeout(() => leaf.remove(), 13000);
    }
    setInterval(spawnLeaf, 900);
    for(let i=0;i<6;i++) spawnLeaf();

    // Chatbot logic
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    async function sendMessage(message) {
      // Show user message
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = message;
      chat.appendChild(userBubble);
      chat.scrollTop = chat.scrollHeight;
      // Show loading bot bubble
      const botBubble = document.createElement('div');
      botBubble.className = 'chat-bubble bot';
      botBubble.textContent = '...';
      chat.appendChild(botBubble);
      chat.scrollTop = chat.scrollHeight;
      // Call Gemini 2.0 Flash Experimental Image Generation model
      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp-image-generation:generateContent?key=AIzaSyCBv8jNE-5K8Ojs0UumdeBL_Zba68b4e18', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ role: 'user', parts: [{ text: message }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 180 }
          })
        });
        let debugText = '';
        if (!response.ok) {
          debugText = `HTTP Error: ${response.status} ${response.statusText}`;
        }
        const data = await response.json();
        if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts) {
          botBubble.textContent = data.candidates[0].content.parts.map(p=>p.text).join(' ');
        } else if (data.error) {
          botBubble.textContent = `API Error: ${data.error.message || JSON.stringify(data.error)}` + (debugText ? `\n${debugText}` : '');
        } else {
          botBubble.textContent = "Sorry, I couldn't understand that. Can you rephrase?" + (debugText ? `\n${debugText}` : '');
        }
      } catch (e) {
        const botBubble = document.createElement('div');
        botBubble.className = 'chat-bubble bot';
        botBubble.textContent = `Error: ${e.message}`;
        chat.appendChild(botBubble);
        chat.scrollTop = chat.scrollHeight;
      }
      chat.scrollTop = chat.scrollHeight;
    }

    form.onsubmit = e => {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        sendMessage(message);
        input.value = '';
      }
    };
  </script>
</body>
</html>
